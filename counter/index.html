<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>Counter</title>
</head>
<body class="bg-gray-300 box-border w-screen h-screen">
  <div class="flex justify-center items-center h-full">
    <div class="text-center m-2 p-4">
      <h1 class="text-5xl font-bold p-0">Counter</h1>
      <span class="counter block text-6xl font-medium p-2">0</span>
      <button class="increase outline-none focus:outline-none border-2 border-green-600 rounded-full px-6 py-2 mx-2">+ increase</button>
      <button class="reset outline-none focus:outline-none border-2 border-yellow-600 rounded-full px-6 py-2 mx-2">reset</button>
      <button class="decrease outline-none focus:outline-none border-2 border-red-600 rounded-full px-6 py-2 mx-2">- decrease</button>
    </div> 
  </div>
</body>
</html>
