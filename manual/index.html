<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>TF Manual</title>
  </head>
  <body>    
    <div class="container">
      <aside class="related-links">
        <p class="title">Related Links</p>
        <ul class="links">
          <li class="link-item">Home Studio</li>
          <li class="link-item">Ucommons</li>
          <li class="link-item">Zoom</li>
          <li class="link-item">Whiteboard</li>
        </ul>
      </aside>
      <!-- related links ends here -->
      <main class="search-section">
        <form class="search-form">    
          <span class="input-field">
            <i class="fas fa-search search-icon"></i>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Type to begin..." 
          />
          </span>          
        </form>
        <!-- form ends here -->
        <div class="common-issues">
          <nav class="nav-bar">
            <button class="nav-btn" type="button" data-id="all">All</button>
            <button class="nav-btn" type="button" data-id="homestudio">Home Studio</button>
            <button class="nav-btn" type="button" data-id="ucommons">Ucommons</button>
            <button class="nav-btn" type="button" data-id="zoom">Zoom</button>
            <button class="nav-btn" type="button" data-id="whiteboard">Whiteboard</button>
          
          </nav>
          <div class="topics"></div>
      </div>
        <!-- common issues ends here -->
    </main>
    <!-- container ends here -->
    <script src="app.js"></script>
  </body>
</html>
