<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />    
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>TF Manual</title>
  </head>
  <body>
    <div class="container">

      <!-- TF Material links start here -->
      <aside class="related-links">
        <p class="title">Other TF Material Links</p>
        <button class="hamburger">&#9776;</button>
        <ul class="links">
          <a href="link.html" target="_blank"><li class="link-item" data-id="speech">TF Speech Script</li></a>
          <a href="link.html#incident" target="_blank"><li class="link-item" data-id="incident">Incident Close-out</li></a>
          <a href="link.html" target="_blank"><li class="link-item" data-id="studio">Home Studio Set up</li></a>
          <a href="link.html" target="_blank"> <li class="link-item" data-id="fcontacts">Faculty Contacts</li></a>
          <a href="link.html" target="_blank"> <li class="link-item" data-id="econtacts">Emergency Contacts</li></a>
        </ul>
      </aside>  
      <!-- main section -->

      <!-- search bar -->
      <main class="search-section">
        <form class="search-form">
        <span class="search-icon">
          <i class="fas fa-search"></i>
        </span>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Type to begin..." 
          />
          <!-- search bar ends here -->

          <!-- dropdown menu in search bar -->          
          <select name="choice" id="choice" aria-label="manual category">
            <option class="choice-btn" value="all" selected>All</option>
            <option class="choice-btn" value="homestudio" >Home Studio</option>
            <option class="choice-btn" value="ucommons" >Ucommons</option>
            <option class="choice-btn" value="whiteboard" >Whiteboard</option>
            <option class="choice-btn" value="zoom">Zoom</option>
          </select>
        </form>

        <!-- navigation bar starts here -->
        <div class="common-issues">
          <nav class="nav-bar">
            <button class="nav-btn" type="button" data-id="all">All</button>
            <button class="nav-btn" type="button" data-id="homestudio">Home Studio</button>
            <button class="nav-btn" type="button" data-id="ucommons">Ucommons</button>  
            <button class="nav-btn" type="button" data-id="whiteboard">Whiteboard</button>                                 
            <button class="nav-btn" type="button" data-id="zoom">Zoom</button>                     
          </nav>

          <!-- question and answer starts here -->
          <div class="topics"></div>
      </div>

    </main>
    <!-- main section ends here -->
  </div>

  <!-- javascript  -->
    <script type="module" src="js/app.js"></script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
  </body>
</html>
